<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>printing table in browser with JAVASCRIPT</title>
    <script>
        var a=parseInt(prompt("Enter the first number"));
        var b=parseInt(prompt("Enter the second number"));
    
        var c=a+b;
        var d=a-b;
        var e=a*b;
        var f=a/b;
        document.write("<div> <table  border='2px solid black'cellspacing='10' cellpadding='10' >");
        document.write("<tr><td>"+a+"</td><td>+</td><td>"+b+"</td><td>=</td><td>"+c+"</td></tr>");
        document.write("<tr><td>"+a+"</td><td>-</td><td>"+b+"</td><td>=</td><td>"+d+"</td</tr>");
        document.write("<tr><td>"+a+"</td><td>*</td><td>"+b+"</td><td>=</td><td>"+e+"</td</tr>");
        document.write("<tr><td>"+a+"</td><td>/</td><td>"+b+"</td><td>=</td><td>"+f+"</td</tr>");

        document.write("The addition is "+c);
        document.write("<br> The Subtraction is "+d);
        document.write("<br> The multiplication is "+e);
        document.write("<br> The division is "+f); */



    </script>
</head>
