<!-- A javascript string is zero or more characters written inside quotes 
example:
var x="John Doe"
var carName1="Volvo XC0" //double quotes
var carName2='Volvo XC60' //single quotes

var answer1="It's alright"
var anser2='"Hello my name is kush bhandari"'
-->
<!DOCTYPE html>
<html lang="en">
<head>
    
    <title>javascript Strings</title>
<body>
    <center>
        <h1>Javascript Strings</h1>
    </center>  
    <p id="1"></p>
    <p id="2"></p>
    <p id="3"></p>
    <p id="4"></p>
    <p id="5"></p>
    <p id="6"></p>
    <script>
        var x="John Doe"
        var carName1="Volvo XC0" ;  //double quotes
        var carName2='Volvo XC60' ;  //single quotes
        var answer1="It's alright";
        var answer2='"Hello my name is kush bhandari"';
        document.getElementById("1").innerHTML=x;
        document.getElementById("2").innerHTML=carName1;
        document.getElementById("3").innerHTML=carName2;
        document.getElementById("4").innerHTML=answer1;
        document.getElementById("5").innerHTML=answer2;
        document.getElementById("6").innerHTML="The length of string CarName1 is" +carName1;
    </script>
     
</body>
</html>
