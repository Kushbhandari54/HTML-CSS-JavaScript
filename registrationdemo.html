<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <style>
    span
    {
        color:red;
    }    
    </style>
</head>
<body>
    <center>
        <h1>Registration Form</h1>
    </center>
    <form>
        <table>
        <tr>
        <td><label>NAME<span>*</span></label></td>
        <td><input type="text" name="name" placeholder="ENTER NAME" maxlength="50" required></input></td>
        </tr>
        <tr>
        <td><label>EMAIL<span>*</span></label></td>
        <td><input type="text" name="email" placeholder="ENTER EMAIL" maxlength="50" required></input></td>
        </tr>
        <tr>
        <td><label>PHONE NUMBER<span>*</span></label></td>
        <td><input type="text" name="phoneNumber" placeholder="Enter PhoneNumber" required></input></td>
        </tr>
        <tr>
        <td><label>COURSES<span>*</span></label></td>
        <td><select>
            <option>Please Select Courses</option>
            <option>BTECH</option>
            <option>BSC</option>
            <option>MCA</option>
            <option>BCA</option>
            <option>MTECH</option>
        </select>
        </td>
    </tr>
        </table>
    </form>
</body>
</html>
