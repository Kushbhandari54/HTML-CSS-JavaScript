<!Doctype html>
<html>
<head>
	<title>Creating a table in HTML for employee Details</title>
</head>
<style>
	table,td,tr,th
	{
		border:2px solid blue;	
		border-collapse: collapse;
	}
</style>
<body>
	<center><h1>Employee Details</h1></center>
<div>
	<table>
		<tr>
			<th>S.No</th>
			<th>Employee Name</th>
			<th>Employee Age</th>
			<th>Employee DOB</th>
			<th>Employee Salary</th>
			<th>Employee Post</th>
		</tr>
		<tr>
			<td>1</td>
			<td>Kush Bhandari</td>
			<td>20</td>
			<td>14/11/2000</td>
			<td>$1000</td>
			<td>Python developer</td>
		</tr>
		<tr>
			<td>2</td>
			<td>Ankit Bisht</td>
			<td>20</td>
			<td>1/1/2000</td>
			<td>$10000</td>
			<td>Data scientist</td>
		</tr>
		<tr>
			<td>3</td>
			<td>Akash Singh Gusain</td>
			<td>20</td>
			<td>4/1/2000</td>
			<td>$10000</td>
			<td>Data Analayst</td>
		</tr>
		
	</table>
</div>
</body>
</html>
